<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cat Clicker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="cat-clicker">
        <div class="container">
            <div id="left" class="cat-box">
                <div id="click-number" class="text-box"></div>
                <!-- cat by milivanily CC0 via Pexels -->
                <img id="cat" class="cat" src="images/cat.jpg" alt="cute cat">
            </div>
            <p> Left Cat </p>
        </div>
        <div class="container">
            <div id="right" class="cat-box">
                <div id="click-number" class="text-box"></div>
                <!-- cat by milivanily CC0 via Pexels -->
                <img id="cat" class="cat" src="images/cat.jpg" alt="cute cat">
            </div>
            <p> Right Cat </p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
